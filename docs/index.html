<!DOCTYPE html>
<html lang="zn">
  <head>
    <meta charset="UTF-8" />
    <title>Go 学习笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="使用 docsify 生成的 Go 相关的学习心得." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="_media/favicon.ico" />
    <link rel="bookmark" href="_media/favicon.ico" type="image/x-icon" 　 />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>

  <body>
    <!-- Loading 提示 -->
    <div id="app">文档加载中</div>
    <script>
      window.$docsify = {
        <!-- 文档标题，会显示在侧边栏顶部 -->
        name: "Go 学习笔记",
        <!-- 在侧边栏中出现的网站图标 -->
        logo: "/_media/sidebar.svg",
        <!-- 点击文档标题后跳转的链接地址 -->
        nameLink: "#/README",
        <!-- 在页面右上角渲染一个 GitHub Corner 挂件 -->
        repo: "xuanhao44/go_learn_tutorial",
        <!-- 启用封面页 -->
        coverpage: true,
        <!-- 侧边栏 -->
        loadSidebar: true,
        <!-- 显示目录 -->
        subMaxLevel: 4,
        <!-- 抓取文档中所有标题渲染成目录 -->
        maxLevel: 6,
        <!-- 配置导航 -->
        loadNavbar: true,
        <!-- 404 页面 -->
        notFoundPage: true,
        <!-- 锚点对齐标题栏 -->
        topMargin: 90,
        <!-- 把封面作为首页 -->
        onlyCover: true,
        <!-- 切换页面后是否自动跳转到页面顶部 -->
        auto2top: true,
        <!-- 禁用 emoji 解析 -->
        noEmoji: true,
        <!-- 小屏设备下合并导航栏到侧边栏 -->
        mergeNavbar: true,
        search: {
          paths: "auto", // or 'auto'
          placeholder: "输入关键词搜索",
          noData: "找不到结果",
        },
        plugins: [
          <!-- powered by -->
          function (hook) {
            var footer = [
              "<footer>",
              '<span>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
      };
    </script>
    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- 全文搜索 -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- 复制到剪贴板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.js"></script>
    <!-- 注册 serviceWorker sw.js-->
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
