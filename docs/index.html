<!DOCTYPE html>
<html lang="zn">
  <head>
    <meta charset="UTF-8" />
    <title>Go 学习笔记</title>
    <style>
      :root {
        /* Tab blocks */
        --docsifytabs-border-color: #ededed;
        --docsifytabs-border-px: 1px;
        --docsifytabs-border-radius-px: ;
        --docsifytabs-margin: 1.5em 0;

        /* Tabs */
        --docsifytabs-tab-background: #f8f8f8;
        --docsifytabs-tab-background--active: var(
          --docsifytabs-content-background
        );
        --docsifytabs-tab-color: #999;
        --docsifytabs-tab-color--active: inherit;
        --docsifytabs-tab-highlight-px: 3px;
        --docsifytabs-tab-highlight-color: var(--theme-color, currentColor);
        --docsifytabs-tab-padding: 0.6em 1em;

        /* Tab content */
        --docsifytabs-content-background: inherit;
        --docsifytabs-content-padding: 1.5rem;
      }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="使用 docsify 生成的 Go 相关的学习心得." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="_media/favicon.ico" />
    <link rel="bookmark" href="_media/favicon.ico" type="image/x-icon" 　 />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
    />
  </head>

  <body>
    <!-- Loading 提示 -->
    <div id="app">文档加载中</div>
    <script>
      window.$docsify = {
        <!-- 文档标题，会显示在侧边栏顶部 -->
        name: "Go 学习笔记",
        <!-- 在侧边栏中出现的网站图标 -->
        logo: "/_media/sidebar.svg",
        <!-- 点击文档标题后跳转的链接地址 -->
        nameLink: "#/README",
        <!-- 启用封面页 -->
        coverpage: true,
        <!-- 侧边栏 -->
        loadSidebar: true,
        <!-- 显示目录 -->
        subMaxLevel: 4,
        <!-- 抓取文档中所有标题渲染成目录 -->
        maxLevel: 6,
        <!-- 配置导航 -->
        loadNavbar: true,
        <!-- 404 页面 -->
        notFoundPage: true,
        <!-- 锚点对齐标题栏 -->
        topMargin: 90,
        <!-- 把封面作为首页 -->
        onlyCover: true,
        <!-- 切换页面后是否自动跳转到页面顶部 -->
        auto2top: true,
        <!-- 禁用 emoji 解析 -->
        noEmoji: true,
        <!-- 小屏设备下合并导航栏到侧边栏 -->
        mergeNavbar: true,
        search: {
          paths: "auto", // or 'auto'
          placeholder: "输入关键词搜索",
          noData: "找不到结果",
        },
        plugins: [
          <!-- powered by -->
          function (hook) {
            var footer = [
              "<footer>",
              '<span>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>
    <!-- docsify (latest v4.x.x)-->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- 全文搜索 -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- 复制到剪贴板 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.js"></script>
    <!-- 注册 serviceWorker sw.js-->
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
